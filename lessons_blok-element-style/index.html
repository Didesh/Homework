<!DOCTYPE html>

    <link rel="stylesheet" href="./style/style.css">

<body>
    <header class="container container__header">
        <div class="logo">
            <img src="./img/logo/logo.png" class="logo__img" alt="logo">
        </div>
        <div class="menu">
            <ul class="menu__nav">
                <li class="menu__nav__li">

                <li class="menu__nav__li">

                <li class="menu__nav__li">

            </div>

        <div class="container__section-2">
            <div class="background-img-style img-1">
                <div class="background-white-style">
                    <p class="lorem-style">

                    </p>
                </div>
            </div>
            <div class="background-img-style img-2">
                <div class="background-white-style">
                    <p class="lorem-style">
                        Lorem, ipsum.
                    </p>
                </div>
            </div>
        </div>
